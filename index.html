<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav>
        <div class="nav-center">
            <!-- nav header -->
            <div class="nav-header">
                <img src="https://helsingborg.se/wp-content/uploads/2017/05/helsingborg-1.svg" class="logo" alt="logo" />
                <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
            </div>
            <!-- links -->
            <ul class="links">
                <li>
                    <a href="#">arbete</a>
                </li>
                <li>
                    <a href="#">bygga</a>
                </li>
                <li>
                    <a href="#">kommun</a>
                </li>
                <li>
                    <a href="#">omsorg</a>
                </li>

                <li>
                    <a href="#">stadsplanering</a>
                </li>
                <li>
                    <a href="#">uppleva</a>
                </li>
            </ul>
            <!-- social media -->
            <ul class="social-icons">
                <li>
                    <a href="https://www.facebook.com/Helsingborgsstad/">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/hbgstad?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/helsingborgsstad/">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/company/helsingborg/?originalSubdomain=se">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCvhBTaybdAo3dZae0hYRLhw">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>

        </div>
    </nav>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
